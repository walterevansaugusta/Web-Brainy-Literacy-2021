<div id='background'>
    <div id='main-body'>
        <div class='column'>
            <div class='row'>
                <img src="/assets/img/rewards/armored-car.png" *ngFor="let i of numberToIterable(cars)"
                     style="height: 20vh"/>
            </div>
            <div class='row'>
                <img src="/assets/img/rewards/money_bag_new.png" *ngFor="let i of numberToIterable(bags)"
                     style="height: 15vh"/>
            </div>
            <div class='row'>
                <img src="/assets/img/rewards/stack_of_coins_5.png" *ngFor="let i of numberToIterable(stacks)"
                     style="height: 11vh"/>
            </div>
            <div class='row'>
                <img src="/assets/img/rewards/coin_gold_new.png" *ngFor="let i of numberToIterable(golds)"
                     style="height: 5vh"/>
            </div>
            <div class='row'>
                <img src="/assets/img/rewards/silver_coin_new.png" *ngFor="let i of numberToIterable(silvers)"
                     style="height: 5vh"/>
            </div>
        </div>
    </div>

    <div id='side-menu'>
        <button mat-icon-button class='icon' id='back' (click)='goBack()'></button>
        <button mat-icon-button class='icon' id='home' routerLink='/home'></button>
        <button mat-icon-button class='icon' id='chimera' routerLink='/chimera-zoo'></button>
        <button mat-icon-button class='icon' id='purchase' (click)='goPreviousPinfold()'></button>
    </div>
</div>
